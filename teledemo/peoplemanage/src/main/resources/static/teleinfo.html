<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>预测记录信息</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="./layui/css/layui.css" media="all">
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/xadmin.css">
    <script type="text/javascript" src="./js/xadmin.js"></script>
</head>
<body>

<table class="layui-hide" id="test" lay-filter="test"></table>

<script type="text/html" id="toolbarDemo">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" lay-event="getCheckData">获取选中行数据</button>
        <button class="layui-btn layui-btn-sm" lay-event="getData">获取当前页数据</button>
        <button class="layui-btn layui-btn-sm" lay-event="isAll">是否全选</button>
        <button class="layui-btn layui-btn-sm layui-bg-blue" id="reloadTest">
            重载测试
            <i class="layui-icon layui-icon-down layui-font-12"></i>
        </button>
        <button class="layui-btn layui-btn-sm layui-btn-primary" lay-event="multi-row">
            多行
        </button>
        <button class="layui-btn layui-btn-sm layui-btn-primary" lay-event="default-row">
            单行
        </button>
        <button class="layui-btn layui-btn-sm" id="moreTest">
            更多测试
            <i class="layui-icon layui-icon-down layui-font-12"></i>
        </button>
    </div>
</script>

<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>

<!-- 注意：项目正式环境请勿引用该地址 -->
<script src="./layui/layui.js" charset="utf-8"></script>

<script>
    layui.use(['table', 'dropdown'], function(){
        var table = layui.table;
        var dropdown = layui.dropdown;

        // 创建渲染实例
        table.render({
            elem: '#test'
            ,url:'http://localhost:10002/v1/getAllTbInfo'
            ,method: 'GET'
            ,toolbar: '#toolbarDemo'
            ,defaultToolbar: ['filter', 'exports', 'print', {
                title: '帮助'
                ,layEvent: 'LAYTABLE_TIPS'
                ,icon: 'layui-icon-tips'
            }]
            ,parseData: function (res) {
                // console.log(res)
                return {
                    'code': 0, //接口状态
                    'msg': res.msg, //提示文本
                    'count': res.count, //数据长度
                    'data': res.data //数据列表，是直接填充进表格中的数组
                }
            }
            ,height: 'full-200' // 最大高度减去其他容器已占有的高度差
            ,cellMinWidth: 80
            ,totalRow: true // 开启合计行
            ,page: true
            ,cols: [[
                {type: 'checkbox', fixed: 'left'},
                {
                    field: 'id',
                    title: 'ID',
                    width: 80,
                    sort: true,
                    fixed: 'left',
                    align:'center',

                },
                {
                    field: 'asu',
                    title: 'asu信号',
                    width: 100,
                    sort: true,
                    templet: function (d) {
                        if (d.asu < 30) {
                            return '<span>无信号</sapn>'
                        } else if(d.asu < 50) {
                            return '<span>弱</sapn>'
                        } else if(d.asu < 80) {
                            return '<span>中</sapn>'
                        } else {
                            return '<span>强</sapn>'
                        }
                    },
                    align:'center',

                },
                {
                    field: 'cid',
                    title: '基站',
                    width: 120,
                    sort: true,
                    align:'center',

                },
                {
                    field: 'dateTime',
                    title: '记录时间',
                    width: 200,
                    sort: true,
                    align:'center',

                },
                {
                    field: 'dbm',
                    title: 'dbm信号',
                    width: 120,
                    sort: true,
                    templet: function (d) {
                        if (d.dbm < -99) {
                            return '<span>无信号</sapn>'
                        } else if(d.dbm < -80) {
                            return '<span>弱</sapn>'
                        } else if(d.dbm < 0) {
                            return '<span>中</sapn>'
                        } else {
                            return '<span>强</sapn>'
                        }
                    },
                    align:'center',

                },
                {
                    field: 'lac',
                    title: '区域编码',
                    width: 120,
                    sort: true,
                    align:'center',

                },
                {
                    field: 'lat',
                    title: '纬度',
                    width: 120,
                    sort: true,
                    align:'center',

                },
                {
                    field: 'lon',
                    title: '经度',
                    width: 120,
                    sort: true,
                    align:'center',

                },
                {
                    field: 'userId',
                    title: '用户ID',
                    width: 100,
                    sort: true,
                    align:'center',

                },
                {
                    field: 'netSpeed',
                    title: '网速',
                    width: 80,
                    sort: true,
                    align:'center',

                },
                {
                    field: 'wifiCount',
                    title: 'WiFi数量',
                    width: 120,
                    sort: true,
                    align:'center',

                },
                {
                    field: 'wifiInfo',
                    title: 'wifi信息',
                    width: 300,
                    sort: true,

                }
                ,{fixed: 'right', title:'操作', width: 125, minWidth: 125, toolbar: '#barDemo'}
            ]]
            ,done: function(){
                var id = this.id;

                // 重载测试
                dropdown.render({
                    elem: '#reloadTest' //可绑定在任意元素中，此处以上述按钮为例
                    ,data: [{
                        id: 'reload',
                        title: '重载'
                    },{
                        id: 'reload-deep',
                        title: '重载 - 参数叠加'
                    },{
                        id: 'reloadData',
                        title: '仅重载数据'
                    },{
                        id: 'reloadData-deep',
                        title: '仅重载数据 - 参数叠加'
                    }]
                    // 菜单被点击的事件
                    ,click: function(obj){
                        switch(obj.id){
                            case 'reload':
                                // 重载 - 默认（参数重置）
                                table.reload('test', {
                                    where: {
                                        abc: '123456'
                                        //,test: '新的 test2'
                                        //,token: '新的 token2'
                                    }
                                    /*
                                    ,cols: [[ // 重置表头
                                      {type: 'checkbox', fixed: 'left'}
                                      ,{field:'id', title:'ID', width:80, fixed: 'left', unresize: true, sort: true, totalRowText: '合计：'}
                                      ,{field:'sex', title:'性别', width:80, edit: 'text', sort: true}
                                      ,{field:'experience', title:'积分', width:80, sort: true, totalRow: true, templet: '<div>{{ d.experience }} 分</div>'}
                                      ,{field:'logins', title:'登入次数', width:100, sort: true, totalRow: true}
                                      ,{field:'joinTime', title:'加入时间', width:120}
                                    ]]
                                    */
                                });
                                break;
                            case 'reload-deep':
                                // 重载 - 深度（参数叠加）
                                table.reload('test', {
                                    where: {
                                        abc: 123
                                        ,test: '新的 test1'
                                    }
                                    //,defaultToolbar: ['print'] // 重载头部工具栏右侧图标
                                    //,cols: ins1.config.cols
                                }, true);
                                break;
                            case 'reloadData':
                                // 数据重载 - 参数重置
                                table.reloadData('test', {
                                    where: {
                                        abc: '123456'
                                        //,test: '新的 test2'
                                        //,token: '新的 token2'
                                    }
                                    ,scrollPos: 'fixed'  // 保持滚动条位置不变 - v2.7.3 新增
                                    ,height: 2000 // 测试无效参数（即与数据无关的参数设置无效，此处以 height 设置无效为例）
                                    //,url: '404'
                                    //,page: {curr: 1, limit: 30} // 重新指向分页
                                });
                                break;
                            case 'reloadData-deep':
                                // 数据重载 - 参数叠加
                                table.reloadData('test', {
                                    where: {
                                        abc: 123
                                        ,test: '新的 test1'
                                    }
                                }, true);
                                break;
                        }
                        layer.msg('可观察 Network 请求参数的变化');
                    }
                });

                // 更多测试
                dropdown.render({
                    elem: '#moreTest' //可绑定在任意元素中，此处以上述按钮为例
                    ,data: [{
                        id: 'add',
                        title: '添加'
                    },{
                        id: 'update',
                        title: '编辑'
                    },{
                        id: 'delete',
                        title: '删除'
                    }]
                    //菜单被点击的事件
                    ,click: function(obj){
                        var checkStatus = table.checkStatus(id)
                        var data = checkStatus.data; // 获取选中的数据
                        switch(obj.id){
                            case 'add':
                                layer.open({
                                    title: '添加',
                                    type: 1,
                                    area: ['80%','80%'],
                                    content: '<div style="padding: 16px;">自定义表单元素</div>'
                                });
                                break;
                            case 'update':
                                if(data.length !== 1) return layer.msg('请选择一行');
                                layer.open({
                                    title: '编辑',
                                    type: 1,
                                    area: ['80%','80%'],
                                    content: '<div style="padding: 16px;">自定义表单元素</div>'
                                });
                                break;
                            case 'delete':
                                if(data.length === 0){
                                    return layer.msg('请选择一行');
                                }
                                layer.msg('delete event');
                                break;
                        }
                    }
                });
            }
            ,error: function(res, msg){
                console.log(res, msg)
            }
        });

        // 工具栏事件
        table.on('toolbar(test)', function(obj){
            var id = obj.config.id;
            var checkStatus = table.checkStatus(id);
            var othis = lay(this);
            switch(obj.event){
                case 'getCheckData':
                    var data = checkStatus.data;
                    layer.alert(layui.util.escape(JSON.stringify(data)));
                    break;
                case 'getData':
                    var getData = table.getData(id);
                    console.log(getData);
                    layer.alert(layui.util.escape(JSON.stringify(getData)));
                    break;
                case 'isAll':
                    layer.msg(checkStatus.isAll ? '全选': '未全选')
                    break;
                case 'multi-row':
                    table.reload('test', {
                        // 设置行样式，此处以设置多行高度为例。若为单行，则没必要设置改参数 - 注：v2.7.0 新增
                        lineStyle: 'height: 95px;'
                    });
                    layer.msg('即通过设置 lineStyle 参数可开启多行');
                    break;
                case 'default-row':
                    table.reload('test', {
                        lineStyle: null // 恢复单行
                    });
                    layer.msg('已设为单行');
                    break;
                case 'LAYTABLE_TIPS':
                    layer.alert('Table for layui-v'+ layui.v);
                    break;
            };
        });

        //触发单元格工具事件
        table.on('tool(test)', function(obj){ // 双击 toolDouble
            var data = obj.data;
            //console.log(obj)
            if(obj.event === 'del'){
                layer.confirm('真的删除行么', function(index){
                    obj.del();
                    layer.close(index);
                });
            } else if(obj.event === 'edit'){
                layer.open({
                    title: '编辑',
                    type: 1,
                    area: ['80%','80%'],
                    content: '<div style="padding: 16px;">自定义表单元素</div>'
                });
            }
        });

        //触发表格复选框选择
        table.on('checkbox(test)', function(obj){
            console.log(obj)
        });

        //触发表格单选框选择
        table.on('radio(test)', function(obj){
            console.log(obj)
        });

        // 行单击事件
        table.on('row(test)', function(obj){
            //console.log(obj);
            //layer.closeAll('tips');
        });
        // 行双击事件
        table.on('rowDouble(test)', function(obj){
            console.log(obj);
        });

        // 单元格编辑事件
        table.on('edit(test)', function(obj){
            var field = obj.field //得到字段
                ,value = obj.value //得到修改后的值
                ,data = obj.data; //得到所在行所有键值

            var update = {};
            update[field] = value;
            obj.update(update);
        });
    });
</script>

</body>
</html>
