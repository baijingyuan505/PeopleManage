<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="./layui/css/layui.css" media="all">
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/xadmin.css">
    <link rel="stylesheet" href="./css/trace.css">
    <script type="text/javascript" src="./js/xadmin.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
        body, html,#allmap {width: 100%;height: 100%;overflow: hidden;margin:0;font-family:"微软雅黑";}
    </style>
    <script type="text/javascript" src="//api.map.baidu.com/api?type=webgl&v=1.0&ak=UR1k4PEQGBqCWOTbxv0GcAPmfqM9ywFu
"></script>
    <script type="text/javascript" src="//api.map.baidu.com/library/TrackAnimation/src/TrackAnimation_min.js"></script>
    <title>Title</title>
    <script src="./js/jquery.min.js"></script>
    <script>

    </script>
</head>

<body>
    <div id="allmap"></div>
    <div class="up-map-div">
        <input class="layui-input" style="BACKGROUND-COLOR: transparent; float:left; width: 280px;" type="text" placeholder="输入要查询轨迹的用户id" id="userid_query">
        <button type="button" class="layui-btn" style="width: 70px;" value="查询输入id用户的行动轨迹" onclick="query()">查询</button>
    </div>
</body>
</html>
<script type="text/javascript">
    var map=new BMapGL.Map("allmap");
    map.centerAndZoom(new BMapGL.Point(116.404,39.915),5);
    map.enableScrollWheelZoom(true);


    function query(){
        var userid=document.getElementById("userid_query").value;
        $.ajax({
            url: "http://localhost:10002/v1/getLonAndLatByTbUserId",
            type: "POST",
            data: JSON.stringify({"userId": userid}),
            contentType: "application/json",
            dataType: "json",
            success:function (result){
                /*
                   var path = [{
                                    "date_time": "2019-05-22 14:27:26",
                                    "lon": 116.35023922466557,
                                    "lat": 39.958677806812446
                                },
                                {
                                    "date_time": "2019-05-22 15:37:00",
                                    "lon": 119.35023922466557,
                                    "lat": 43.958677806812446
                                }]
                */
                var path=[];
                for(var i=0;i<result.data.length;i++){
                    path.push({'lon':parseFloat(result.data[i].lon.toFixed(6)),'lat':parseFloat(result.data[i].lat.toFixed(6))});
                    console.log(path[i].lon)
                    console.log(typeof path[i].lon)
                }
                var point = [];
                for (var i = 0; i < path.length; i++) {
                    point.push(new BMapGL.Point(path[i].lon, path[i].lat));
                    console.log(typeof path[i].lon)
                }
                var pl=new BMapGL.Polyline(point);
                var trackAni = new BMapGLLib.TrackAnimation(map, pl, {
                    overallView: true, // 动画完成后自动调整视野到总览
                    tilt: 30,          // 轨迹播放的角度，默认为55
                    duration: 20000,   // 动画持续时长，默认为10000，单位ms
                    delay: 3000        // 动画开始的延迟，默认0，单位ms
                });
                trackAni.start();
            },
            error:function (){

            }
        });
    }
</script>
